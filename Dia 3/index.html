<!DOCTYPE html>
<html lang="es">
<head>
   
    <title>Hoja de Vida</title>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }
            .container {
                width: 800px;
                height: 1000px;
                background: white;
                display: grid;
                grid-template-columns: 1fr 2fr;
                grid-template-rows: auto;
                gap: 10px;
                padding: 20px;
                border: 2px solid black;
            }
            .left-section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .profile-pic {
                width: 120px; 
                height: 150px;
                border-radius: 50%;
                overflow: hidden; 
                border: 2px solid black;
            }
            .img-profile {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .info-box {
                width: 100%;
                padding: 10px;
                border: 1px solid black;
                margin-top: 10px;
            }
            .right-section {
                display: flex;
                flex-direction: column;
            }
            .section {
                border: 1px solid black;
                padding: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    
<body>
    <table>
        
    </table>
</body>
</html>
